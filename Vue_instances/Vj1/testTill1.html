<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VueJS</title>
    <script src="../vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p v-if="show">You can see me <span>Nested</span></p>
      <p v-else>Now you see me!</p>
      <template v-if="show">
        <h1>Heading</h1>
        <p>inside the template</p>
      </template>
      <p v-show="show">Can you also see me</p>
      <button @click="show = !show">Switch</button>
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app",
    data: {
      show: true
    }
  });
</script>
